name: M3U Rewrite

on:
  push:
    paths:
      - "1UmitTV.m3u"
      - "umitrew.py"
  workflow_dispatch:

jobs:
  rewrite:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python 3 kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Scripti çalıştır
        run: python umitrew.py

      - name: Dosya listesini ve içeriği göster
        run: |
          ls -l
          head -20 playlist.m3u || echo "playlist.m3u bulunamadı"

      - name: Değişiklikleri commit et ve push yap
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          git diff --cached --quiet || git commit -m "Otomatik rewrite: playlist.m3u güncellendi"
          git push
