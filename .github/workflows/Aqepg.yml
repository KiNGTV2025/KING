name: EPG Güncelle

on:
  schedule:
    - cron: "0 2 * * *"  # Her gün sabah 05:00 Türkiye saati (02:00 UTC)
  workflow_dispatch:      # Elle çalıştırmak için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Depoyu klonla
        uses: actions/checkout@v4

      - name: 🐍 Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 📦 Bağımlılıkları yükle
        run: |
          pip install requests beautifulsoup4

      - name: ▶️ EPG scriptini çalıştır
        run: |
          python aqepg.py

      - name: 💾 Değişiklikleri commit et ve gönder
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add epg.xml kanallar.txt uyusmayanlar.txt
          git commit -m "🔄 EPG güncellendi ($(date '+%Y-%m-%d %H:%M'))" || echo "No changes"
          git push
