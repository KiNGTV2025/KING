name: Günlük EPG Güncelleme

on:
  schedule:
    - cron: "0 3 * * *"  # Her gün Türkiye saatiyle 06:00'da çalışır (UTC+3)
  workflow_dispatch: # Elle başlatma imkanı

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Klonla
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Bağımlılıkları Yükle
        run: |
          pip install requests beautifulsoup4 lxml

      - name: EPG Scriptini Çalıştır
        run: |
          python aqepg.py

      - name: Dosyaları Commit Et ve Pushla
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add epg.xml kanallar.txt
          git commit -m "Günlük EPG güncellendi $(date '+%Y-%m-%d %H:%M:%S')" || echo "Değişiklik yok"
          git push
