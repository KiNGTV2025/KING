name: Günlük EPG Güncelleme

on:
  schedule:
    - cron: "0 3 * * *" # Her gün Türkiye saati 06:00 (UTC+3)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu klonla
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli kütüphaneleri yükle
        run: pip install -r requirements.txt

      - name: EPG oluştur
        run: python epg.py

      - name: Değişiklikleri commit et ve pushla
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add epg.xml kanallar.txt
          git commit -m "Günlük EPG güncellemesi"
          git push
