name: EPG Güncelle

on:
  schedule:
    - cron: "0 */6 * * *"  # Her 6 saatte bir çalışır
  workflow_dispatch:       # Elle çalıştırma desteği

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu klonla
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Kütüphaneleri yükle
        run: |
          pip install requests beautifulsoup4 lxml

      - name: EPG scriptini çalıştır
        run: |
          python aqepg.py

      - name: Değişiklikleri commit ve push et
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml kanallar.txt
          git commit -m "EPG güncellendi: $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git push
